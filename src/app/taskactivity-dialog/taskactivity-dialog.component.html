<h2 mat-dialog-title>Delete Task</h2>

<mat-dialog-content>

	Are you sure you want to delete this task ?
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" color="primary" [mat-dialog-close]="true">Close</button>
    <button class="mat-raised-button mat-accent"(click)="removeTask()">Remove</button>
</mat-dialog-actions>
