<h2 mat-dialog-title>Remove Bed</h2>

<mat-dialog-content>

	Are you sure you want to remove {{deleteBedData.bedName}} ?
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" color="primary" [mat-dialog-close]="true">Close</button>
    <button class="mat-raised-button mat-accent"(click)="removeBed()">Remove</button>
</mat-dialog-actions>
