<div fxLayout="row" fxLayout.xs="column-reverse wrap" style="height: 100%;width: 100%; margin-top: 10px;" fxLayoutGap="10px" fxLayoutGap.xs="0px">
	<div fxFlex="70" fxFlex.xs="40" class="scrollable">
		<div fxLayout="column" fxLayoutGap="10px" >
			<mat-card fxLayout="row" *ngFor="let ivset of ivsets |filter:term">
				<div fxFlex="50" fxFlex.xs="60">{{ivset.ivsetModel}} <br>{{ivset.ivsetDpf}}</div>
				<div fxFlex="25" fxHide.xs="true" fxHide.sm="true" style="color: blue" (click)="openEditDialog(ivset)" class="mat-button">Edit</div>
				<div fxFlex="20" fxHide.xs="false" fxHide.sm="false" fxHide.md="true" fxHide.lg="true" fxHide.xl="true" style="color: blue" (click)="openEditDialog(ivset)" class="mat-button">
					<mat-icon>edit</mat-icon>
				</div>
				<div fxFlex="25" fxHide.xs="true" fxHide.sm="true" style="color: red" (click)="openDeleteDialog(ivset)" class="mat-button">Remove</div>
				<div fxFlex="20" fxHide.xs="false" fxHide.sm="false" fxHide.md="true" fxHide.lg="true" fxHide.xl="true" style="color: red" (click)="openDeleteDialog(ivset)" class="mat-button">
					<mat-icon>close</mat-icon>
				</div>
			</mat-card>
		</div>
	</div>
	<div fxFlex="30" fxFlex.xs="60" fxLayout="column" fxLayoutGap="10px">
		<div fxFlex="60" fxFlex.xs="100">
			<mat-card>
				<mat-card-header>
				  	<mat-card-title>IV-Set</mat-card-title>
				  	<mat-card-subtitle>Add IV Set</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
						<form [formGroup]="createIvsetForm" (ngSubmit)="onSubmit(createIvsetForm,formDirective)"  #formDirective="ngForm">
					 		<div class="form-container">
					 			<mat-form-field>
					 	    		<input matInput placeholder="Enter ivset model" type="text" formControlName=ivsetModel>
					 	    		<mat-icon matSuffix>info</mat-icon>
					 	    		<mat-error *ngFor="let validation of validationMessages.ivsetModel">
					 	    	    	<mat-error class="error-message" *ngIf="createIvsetForm.get('ivsetModel').hasError(validation.type) && (createIvsetForm.get('ivsetModel').dirty || createIvsetForm.get('ivsetModel').touched)">{{validation.message}}</mat-error>
					 	    		</mat-error>
					 	  		</mat-form-field>
					 	  		<mat-form-field>
					 	  		    <input matInput placeholder="Enter ivset drop factor" type="number" formControlName=ivsetDpf>
					 	  		    <mat-icon matSuffix>opacity</mat-icon>
					 	  		    <mat-error *ngFor="let validation of validationMessages.ivsetDpf">
					 	  		    	<mat-error class="error-message" *ngIf="createIvsetForm.get('ivsetDpf').hasError(validation.type) && (createIvsetForm.get('ivsetDpf').dirty || createIvsetForm.get('ivsetDpf').touched)">{{validation.message}}</mat-error>
					 	  		    </mat-error>
					 	  		</mat-form-field>
					 		</div>
					 		<button mat-raised-button color="accent"  type="reset" (click)="createIvsetForm.reset()" style="margin-right: 20px;">cancel</button>
					 		<button mat-raised-button color="primary" type="submit" [disabled]="!createIvsetForm.valid">Submit</button>
					 	</form>
				</mat-card-content>
			</mat-card>
		</div>
		<div fxFlex="40" fxFlex.xs="50"  fxHide.xs="true">
			<mat-card>
				<mat-card-header>
				  	<mat-card-title>IV-Set</mat-card-title>
				  	<mat-card-subtitle>Filters</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content class="form-container">
					<mat-form-field appearance="outline">
						<mat-icon matSuffix>search</mat-icon>
						<input  matInput placeholder="search station" type="text" [(ngModel)]=term>
					</mat-form-field>
					<br>
					
				</mat-card-content>
			</mat-card>
			
		</div>
	</div>
	
</div>
