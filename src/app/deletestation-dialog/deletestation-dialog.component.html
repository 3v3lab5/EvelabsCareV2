<h2 mat-dialog-title>Remove Station</h2>

<mat-dialog-content>

	Are you sure you want to remove {{deleteStationData.stationName}} ?
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" color="primary" [mat-dialog-close]="true">Close</button>
    <button class="mat-raised-button mat-accent"(click)="removeStation()">Remove</button>
</mat-dialog-actions>
