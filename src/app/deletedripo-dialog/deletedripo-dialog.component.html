<h2 mat-dialog-title>Remove Dripo</h2>

<mat-dialog-content>

	Are you sure you want to remove {{deleteDripoData.dripoId}} ?
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" color="primary" [mat-dialog-close]="true">Close</button>
    <button class="mat-raised-button mat-accent"(click)="removeDripo()">Remove</button>
</mat-dialog-actions>
